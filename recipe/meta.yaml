{% set version = "3.6.0" %}

package:
  name: jira
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/j/jira/jira-{{ version }}.tar.gz
  sha256: 4c67497fe8dc2f60f1c4f7b33479f059c928bec3db9dcb5cd7b6a09b6ecc0942

build:
  noarch: python
  entry_points:
    - jirashell = jira.jirashell:main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=60.0.0
    - setuptools-scm >=7.0.0

  run:
    - defusedxml
    - packaging
    - pillow >=2.1.0
    - python >=3.8
    - requests >=2.10.0
    - requests-oauthlib >=1.1.0
    - requests-toolbelt
    - typing_extensions >=3.7.4.2

test:
  requires:
    - pip
  imports:
    - jira
  commands:
    - pip check
    - jirashell --help

about:
  home: https://github.com/pycontribs/jira
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Python library for interacting with JIRA via REST APIs.
  dev_url: https://github.com/pycontribs/jira
  doc_url: https://jira.readthedocs.io
  description: |-
    This library eases the use of the Jira REST API from Python and it has been 
    used in production for years.

extra:
  recipe-maintainers:
    - ericdill
    - parente
    - bollwyvl
